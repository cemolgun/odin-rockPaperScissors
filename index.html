<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
        <div id="player-div">
            <img src="./images/player.png" alt="player"><br>
            <button class="button-r">Rock</button><button class="button-p">Paper</button><button class="button-s">Scissors</button>
            <p>Player: 0</p>
        </div>
        <div id="pc-div">
            <img src="./images/pc.png" alt="pc"><br>
            <button class="button-r">Rock</button><button class="button-p">Paper</button><button class="button-s">Scissors</button>
            <p>PC: 0</p>
        </div>
    </div>
    <div id="scoreboard"></div>
<script src="index.js"></script>
</body>
</html>
